comment: false

language: R

sudo: false

cache: packages

after_success:

- Rscript -e 'covr::codecov()'


coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
        informational: true
    patch:
      default:
        target: auto
        threshold: 1%
        informational: true

- name: Upload coverage reports to Codecov
    uses: codecov/codecov-action@v5
    with:
      token: ${{ secrets.CODECOV_TOKEN }}
      slug: pogoyoly/ALGR

codecov:
  token: b982e0dd-dd56-4c84-b49e-7240c0c557fa

